<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="media/dropthetapes.mp3" controls ></audio>
    <!-- MPR3 WAV OGG -->
    <audio preload="auto" controls autoplay loop>
        <source src="media/justbreathing.mp3"  type="audio/mpeg">
        <source src="media/justbreathing.ogg"  type="audio/ogg">
        <source src="media/justbreathing.wav"  type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="musicas/justbreathing.mp3" download="justbreathing.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    

</body>
</html>
