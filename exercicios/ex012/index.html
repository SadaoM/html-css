<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos</title>
</head>
<body>
    <h1>Inserindo Vídeos</h1>
    <p>Para inserir um vídeo, podemos utilizar a tag:&lt;video&gt;</p>
    
    <video width="600px" poster="thumb.jpg" controls autoplay>
        <source src="media/Meu-Video(1).webm" type="video/webm">
        <source src="media/Meu-Video(1).mp4" type="video/mp4">
        <source src="media/Meu-Video(1).mkv" type="video/mkv">
        <p>Infelizmente seu navegador não conseguiu carrecar o vídeo.</p>
       
    </video>
    <h1>Incorporando vídeos</h1>
    <p>Para incormporar um vídeo do Youtube, por exemplo, copia os códigos informados para compartilhamento:</p>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/svLFahRI3Wc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>
</html>
